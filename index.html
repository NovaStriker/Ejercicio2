<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Geekdom</title>
	<meta name="keywords" content="geek, bar, café, game">
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<div id="ejercicio1">
		<header>
			<img src="geek-dom-ec.jpg" alt="logogeekdom">
			<h1 style="text-align: center;">Geekdom Food and Games</h1>
			<h2 style="text-align: center;">Game Bar and Café</h2>
		</header>
	</div>
	<div>
		<form id="formulario">
			<label>Nombre:</label>
			<input type="text" name="nombre" autocomplete="name"><br><br>
			<label>Correo:</label>
			<input type="email" name="correo" autocomplete="off" required="required"><br><br>
			<label>Producto a comprar:</label>
			<select name="producto">
				<option value="hamburguesa">Hamburguesa</option>
				<option value="café">Café</option>
				<option value="cervezas">Cerveza</option>
				<option value="camiseta">Camiseta</option>
				<option value="gorra">Gorra</option>
			</select><br><br>
			<label>Fecha de entrega:</label>
			<input type="date" name="fecha"><br><br>
			<input type="submit" value="Enviar">
		</form>
	</div>

</body></html>
